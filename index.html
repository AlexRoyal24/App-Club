<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniRed Social</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reels.css">
</head>
<body>

  <!-- Modal flotante para login/registro -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Bienvenido a MiniRed Social</h2>
      <div class="modal-buttons">
        <button onclick="mostrarLogin()">Iniciar Sesión</button>
        <button onclick="mostrarRegistro()">Registrarme</button>
      </div>

      <div id="loginForm" class="form-container">
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="iniciarSesion()">Entrar</button>
      </div>

      <div id="registroForm" class="form-container">
        <input type="email" id="emailReg" placeholder="Correo electrónico">
        <input type="password" id="passwordReg" placeholder="Contraseña">
        <input type="text" id="nickReg" placeholder="Nick">
        <button onclick="registrarme()">Registrarme</button>
      </div>
    </div>
  </div>

  <!-- Input oculto para subir archivo -->
  <input type="file" id="uploadFile" accept="image/*,video/*" style="display:none;" />

  <!-- Secciones principales -->
  <main>
    <section id="inicio" class="section active">
      <h2>🏠 Inicio</h2>

      <!-- Historias -->
      <div class="stories">
        <div class="story" onclick="openStory('img/foto1.jpg')">
          <img src="img/foto1.jpg" alt="Historia de Alex">
          <p>Alex</p>
        </div>
        <div class="story" onclick="openStory('img/foto2.jpg')">
          <img src="img/foto2.jpg" alt="Historia de Naunet">
          <p>Naunet</p>
        </div>
      </div>

      <!-- Feed Inicio -->
      <div class="feed" id="feedInicio"></div>
    </section>

    <section id="agregar" class="section">
      <h2>➕ Agregar Publicación</h2>
      <p>Usa el botón "+" para subir fotos o videos.</p>
    </section>

    <section id="buscar" class="section">
      <h2>🔍 Buscar</h2>
      <p>Aquí se mostrarán los resultados de búsqueda.</p>
    </section>

    <section id="perfil" class="section">
      <h2>👤 Perfil</h2>
      <div id="perfilInfo" class="perfil-info"></div>
      <!-- Feed Perfil -->
      <div class="feed" id="feedPerfil"></div>
    </section>
  </main>

  <!-- Navbar inferior -->
  <nav class="bottom-nav">
    <button class="active" onclick="mostrarSeccion('inicio', this)">🏠</button>
    <button onclick="triggerUpload()">➕</button>
    <button onclick="mostrarSeccion('buscar', this)">🔍</button>
    <button onclick="mostrarSeccion('perfil', this)">👤</button>
  </nav>

  <!-- Modal historias -->
  <div class="story-modal" id="storyModal">
    <img id="storyImg" src="" alt="Historia">
  </div>

  <script src="script.js"></script>
</body>
</html>
